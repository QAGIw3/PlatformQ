[pytest]
# Tell pytest where to find our application's source code.
# This adds the service directories to the python path.
pythonpath = . services/auth-service services/analytics-service services/connector-service services/digital-asset-service services/document-conversion-service services/functions-service services/graph-intelligence-service services/notification-service services/projects-service services/proposals-service services/provisioning-service services/simulation-service services/storage-proxy-service services/template-service services/verifiable-credential-service services/workflow-service

# Automatically discover tests in files named test_*.py or *_test.py
python_files = test_*.py *_test.py

# Add default options
addopts = -p no:warnings 